<html lang="en">
<html>
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>Form Data Pribadi</title>
    <link rel="stylesheet"type="text/css"
    href="mystyle.css"/>"
    <style type="text/css">
        h1{
                text-align: center;
                font-family: arial;
        }

        #satu{
            color: brown;
        }

        #dua{
            color: red;
        }
        .garis{
            text-decoration: wavy underline lime;
        }  
        .kiri{
            text-align: left;
        }

        </style>
    </head>
        <body>
            <h1 style="color:blue"><B>DATA PRIBADI</B></br></h1>

            <h2 id="satu" class="kiri">
                Nama    : <input type="text" name="" placeholder="nama"> </br>
                Tempat Lahir :<input type="text" name="" placeholder="kota kelahiran"> </br>
                Tanggal Lahir : <input type="date" name="" placeholder="date"></br> 
                Alamat  : <input type="text" name="" placeholder="alamat"> </br>
                HP      : <input type="text" name="" placeholder="nomor hp"> </br>
                Email   : <input type="email" name="" placeholder="email"> </br>
                Status  : <input type="text" name="" placeholder="status"> </br>
                Anak    : <input type="number" name="" placeholder="jumlah anak"></h2> </br>

            <h2 id="dua" class="garis kiri"><I>Data-data di atas adalah data sebenarnya!</I></h2>

            <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        </body>
</html>
